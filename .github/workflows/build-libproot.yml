name: Build static libproot (musl)

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Target architecture (aarch64 | arm | x86_64)'
        required: true
        default: 'aarch64'
      proot_repo:
        description: 'Proot repo to use'
        required: true
        default: 'https://github.com/CypherpunkArmory/proot.git'
      proot_ref:
        description: 'Branch / tag / commit for proot'
        required: true
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh || true

      - name: Select correct musl-cross Docker image
        id: image
        run: |
          case "${{ github.event.inputs.arch }}" in
            aarch64)
              echo "image=messense/musl-cross:aarch64-musl" >> $GITHUB_OUTPUT
              ;;
            arm)
              echo "image=messense/musl-cross:armv7-musleabihf" >> $GITHUB_OUTPUT
              ;;
            x86_64)
              echo "image=messense/musl-cross:x86_64-musl" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Unsupported arch: ${{ github.event.inputs.arch }}"
              exit 1
              ;;
          esac

      - name: Build static libproot.so (musl)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            ${{ steps.image.outputs.image }} \
            bash -lc "scripts/build-musl-static.sh \
              --arch '${{ github.event.inputs.arch }}' \
              --proot-repo '${{ github.event.inputs.proot_repo }}' \
              --proot-ref '${{ github.event.inputs.proot_ref }}'"

      - name: Upload libproot.so
        uses: actions/upload-artifact@v4
        with:
          name: libproot-${{ github.event.inputs.arch }}
          path: build/${{ github.event.inputs.arch }}/libproot.so
