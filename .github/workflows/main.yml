name: Build PROOT for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget curl unzip

      - name: Download Android NDK r23b
        run: |
          NDK_VERSION="android-ndk-r23b"
          NDK_ZIP="${NDK_VERSION}-linux.zip"
          NDK_URL="https://dl.google.com/android/repository/${NDK_ZIP}"
          wget -q $NDK_URL
          unzip -q $NDK_ZIP
          mv $NDK_VERSION $ANDROID_NDK_HOME
        # Expose NDK to PATH in this job:
          
      - name: Make build.sh executable and build libproot.so for Android ABIs
        run: |
          chmod +x ./build.sh
          export ANDROID_NDK_HOME="${ANDROID_NDK_HOME}"
          export PATH="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          # Set required ABIs (add or remove as needed)
          for abi in armeabi-v7a arm64-v8a x86 x86_64; do
            ./build.sh $abi
          done

      - name: Upload libproot.so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libproot-so
          path: |
            libs/**/libproot.so
